
# Service identity
spring.application.name=patient-service

# Port (different from doctor-service to avoid conflict)
server.port=8082

# Database Configuration (PostgreSQL for patient-service)
spring.datasource.url=jdbc:postgresql://localhost:5432/mediconnect_patient_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Eureka Discovery Server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Optional: show instance id in Eureka dashboard
eureka.instance.instance-id=${spring.application.name}:${server.port}
